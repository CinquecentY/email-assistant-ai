name: Playwright Tests

env:
      DATABASE_URL: ${{vars.DATABASE_URL}}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}}
      CLERK_SECRET_KEY: ${{secrets.CLERK_SECRET_KEY}}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${{vars.NEXT_PUBLIC_CLERK_SIGN_IN_URL}}
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${{vars.NEXT_PUBLIC_CLERK_SIGN_UP_URL}}
      AURINKO_CLIENT_ID: ${{secrets.AURINKO_CLIENT_ID}}
      AURINKO_CLIENT_SECRET: ${{secrets.AURINKO_CLIENT_SECRET}}
      AURINKO_SIGNIN_SECRET: ${{secrets.AURINKO_SIGNIN_SECRET}}
      NEXT_PUBLIC_URL: ${{vars.NEXT_PUBLIC_URL}}
      GOOGLE_GENERATIVE_AI_API_KEY: ${{secrets.GOOGLE_GENERATIVE_AI_API_KEY}}
      E2E_CLERK_USER_USERNAME: ${{vars.E2E_CLERK_USER_USERNAME}}
      E2E_CLERK_USER_PASSWORD: ${{vars.E2E_CLERK_USER_PASSWORD}}

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: cinqye100/email-assistant-ai_db
        credentials:
          username: cinqye100
          password: ${{secrets.docker_hub_password}}
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: email-assistant-ai

        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build app
        run: npx next build
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
